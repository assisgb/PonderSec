{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PonderSEC — Painel</title>

    <!-- Fonte futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Space Grotesk", system-ui, sans-serif;
            background: radial-gradient(circle at top, #051015 0, #02060b 45%, #000000 100%);
            color: #e5fef6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-grid {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(90deg, rgba(0, 255, 160, 0.06) 1px, transparent 1px),
                linear-gradient(180deg, rgba(0, 255, 160, 0.06) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.4;
            pointer-events: none;
        }

        .scanline {
            position: fixed;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.7),
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.7)
            );
            background-size: 100% 4px;
            opacity: 0.25;
            pointer-events: none;
        }

        .glow-orb {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 160, 0.3), transparent 65%);
            top: 10%;
            right: 10%;
            filter: blur(18px);
            opacity: 0.75;
            pointer-events: none;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 440px;
            background: radial-gradient(circle at top, #0b141d 0, #050a11 55%, #020509 100%);
            border-radius: 18px;
            padding: 36px;
            box-shadow:
                0 0 0 1px rgba(0, 255, 160, 0.25),
                0 18px 60px rgba(0, 0, 0, 0.9),
                0 0 40px rgba(0, 255, 160, 0.35);
            z-index: 2;
            text-align: center;
        }

        .logo img {
            width: 150px;
            border-radius: 10px;
            filter:
                drop-shadow(0 0 10px rgba(0, 255, 160, 0.8))
                drop-shadow(0 0 30px rgba(0, 255, 160, 0.5));
            margin-bottom: 16px;
        }

        .product-name {
            color: #7df6c2;
            text-transform: uppercase;
            letter-spacing: 0.28em;
            font-size: 13px;
            margin-bottom: 6px;
        }

        .headline {
            color: #00ff9f;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 13px;
            color: #8ba1b0;
            margin-bottom: 26px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .button-primary {
            padding: 14px;
            background: linear-gradient(90deg, #00ff9f, #00ff57);
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            color: #020509;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            transition: all 0.2s;
            text-decoration: none;
            display: block;
        }

        .button-primary:hover {
            transform: translateY(-1px);
            box-shadow:
                0 0 24px rgba(0, 255, 160, 1),
                0 8px 30px rgba(0, 0, 0, 0.9);
        }

        .footer {
            margin-top: 22px;
            font-size: 12px;
            color: #6b7b8d;
        }
    </style>
</head>

<body>

    <div class="background-grid"></div>
    <div class="scanline"></div>
    <div class="glow-orb"></div>

    <div class="container">

        <div class="logo">
            <img src="{% static 'pondersec_logo.jpg' %}" alt="PonderSEC Logo">
        </div>

        <div class="product-name">PONDERSEC</div>
        <div class="headline">Como deseja prosseguir?</div>

        <p class="subtitle">
            Escolha uma das opções para interagir com a <span style="color:#00ff9f">LLM ofensiva</span>.
        </p>

        <div class="actions">
            <a href="{% url 'perguntar' %}" class="button-primary">
                Perguntar
            </a>

            <a href="{% url 'historico' %}" class="button-primary">
                Histórico de Perguntas
            </a>
        </div>

        <div class="footer">
            PonderSEC © Segurança Ofensiva
        </div>

    </div>

</body>
</html>
